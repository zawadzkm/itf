syntax = "proto3";

package pl.cloudtechnologie.itf.proto;

option java_package = "pl.cloudtechnologie.itf.proto";
option java_outer_classname = "CtProtos";

message BidRequestNotification {
    int64 user_id = 1;
    int64 host_hash = 2;
    int32 user_agent = 3;
    int32 ip_address = 4;
    int64 timestamp = 5;
}

message CalculateSegments {
    int64 user_id = 1;
    int64 msg_count = 2;
}